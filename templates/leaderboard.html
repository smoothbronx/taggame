<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Leaderboard</title>
	<link href="{{ url_for('static', filename='css/leaderboard.style.css') }}" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js">
	</script>
	<script src="https://kit.fontawesome.com/a076d05399.js">
	</script>

</head>

<body style="background-color: #464646;">
	<nav class="navbar">
		<div class="max-width">
			<div class="logocontent">
				<a class="teamlogo" href="https://xenofium.tk" target="_blank">Xenofium</a>
				<a class='postlogo' href="#">Projects</a>
			</div>
			<ul class="menu">
				<li><a href="/" class="menu-btn">About</a></li>
				<li><a href="/game" class="menu-btn">Game</a></li>
				<li><a href="/leaderboard" class="menu-btn">Leaderboard</a></li>
			</ul>
			<div class="menu-btn">
				<i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="navdiv" style="width:100%;height:95px;"></div>
        <div class="content">
            <div class="container text">
                <h1>Leader Board</h1>
            </div>
            <div class="container table">
                <table class="leaderboard">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Time</th>
                            <th>Moves</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.user }}</td>
                            <td>{{ user.moves }}</td>
                            <td>{{ user.wintime }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <span>Created By <a href="https://github.com/smoothbronx">smoothbronx</a> | <span class="far fa-copyright"></span> 2020 All rights reserved.</span>
        </footer>
        <script>
            $(document).ready(function () {
                $(window).scroll(function () {
                    if (this.scrollY > 20) {
                        $('.navbar').addClass("sticky")
                    } else {
                        $('.navbar').removeClass("sticky")
                    }

                    if (this.scrollY > 500) {
                        $('.scroll-up-btn').addClass("show")
                    } else {
                        $('.scroll-up-btn').removeClass("show")
                    }
                })
                $('.navbar .menu li a').click(function () {
                    $('html').css("scrollBehavior", "smooth")
                })

                $('.menu-btn').click(function () {
                    $('.navbar .menu').toggleClass("active")
                    $('.menu-btn i').toggleClass("active")
                    })
            })
        </script>
    </body>
</html>
